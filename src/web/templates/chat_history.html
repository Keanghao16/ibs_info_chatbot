<h2>Chat History</h2>
<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Agent</th>
            <th>Message</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for chat in chat_history %}
        <tr>
            <td>{{ chat.user.full_name }}</td>
            <td>{{ chat.agent.name }}</td>
            <td>{{ chat.message }}</td>
            <td>{{ chat.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
